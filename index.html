<!DOCTYPE html>
<html>
<head>
  <title>Семейное древо</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 100vh;
      border: 1px solid lightgray;
      background-color: #f0fdf4;
    }
  </style>
</head>
<body>
<h2 style="text-align:center; color:#2f855a;">Семейное древо</h2>
<div id="mynetwork"></div>
<script type="text/javascript">
  const nodes = new vis.DataSet([
    // Смирновы, Королёвы, Стоговы
    { id: 1, label: "Смирнова Мария Ивановна" },
    { id: 2, label: "Смирнов Иван" },
    { id: 3, label: "Моисеева (Смирнова) Ольга Ивановна" },

    { id: 6, label: "Стогова (Смирнова) Людмила Ивановна" },
    { id: 7, label: "Смирнов Вадим Васильевич" },
    { id: 8, label: "Смирнова Галина Васильевна" },
    { id: 9, label: "Смирнова Ольга Вадимовна" },
    { id: 10, label: "Смирнов Михаил Сергеевич" },
    { id: 11, label: "Соломатова (Смирнова) Елена Сергеевна" },
    { id: 12, label: "Соломатова Василиса Евгеньевна" },
    { id: 13, label: "Королёв Аркадий Михайлович" },
    { id: 14, label: "Королёва Ирина Аркадьевна" },
    { id: 15, label: "Трофименко Виктор Юрьевич" },
    { id: 16, label: "Трофименко Юлия Викторовна" },
    { id: 17, label: "Щёголев Анатолий Николаевич" },
    { id: 18, label: "Щёголев Даниил Анатолиевич" },
    { id: 19, label: "Поселёнов Дмитрий Михайлович" },
    { id: 20, label: "Стогов Арсений Георгиевич" },
    { id: 21, label: "Стогова Марина Арсеньевна" },
    { id: 22, label: "Стогов Игорь Арсеньевич" },
    { id: 23, label: "Стогов Игорь Игоревич" },
    { id: 24, label: "Екатерина (жена Игоря Арсеньевича)" },

    // Никитины
    { id: 25, label: "Никитин Иосиф Михайлович (1884–1936)" },
    { id: 26, label: "Анна Васильевна (1897–1939)" },
    { id: 27, label: "Никитин Николай Иосифович (1923–1989)" },
    { id: 28, label: "Никитин Павел Иосифович (1928–2005)" },
    { id: 29, label: "Никитина (Кириллова) Галина Васильевна (1931–1998)" },

    // Кирилловы
    { id: 30, label: "Кириллов Василий Николаевич (1910–1987)" },
    { id: 31, label: "Кириллова (Дунаева) Екатерина Сергеевна (1909–1987)" },
    { id: 32, label: "Кириллов Николай Васильевич (05.10.1940)" },
    { id: 33, label: "Рита (жена Николая)" },
    { id: 34, label: "Поспелова (Кириллова) Татьяна Николаевна (09.05.1966)" },

    { id: 37, label: "Кириллов Павел Николаевич (14.01.1916)" },

    // Морина — Манжура — Смотрин — Соловьёв
    { id: 38, label: "Моисеева Галина Дмитриевна (?–2005)" },
    { id: 39, label: "Морина Людмила (?–01.04.2025)" },

    { id: 42, label: "Соловьёв Павел (10.05.2006)" },

    // Недобельские
    { id: 43, label: "Недобельская (Никитина) Анна Михайловна (1897–1964)" },
    { id: 44, label: "Недобельский Николай Емельянович (1898–1962)" },
    { id: 45, label: "Недобельский Николай Николаевич" },
    { id: 46, label: "Недобельская Ирина Николаевна" },

    // Степановы
    { id: 47, label: "Степанов Валентин Иванович (30.09.1940)" },

    // Яльцевы
    { id: 50, label: "Яльцев Виталий Александрович (18.08.1972)" }
  ]);

  const edges = new vis.DataSet([
    { from: 38, to: 39 },
    { from: 39, to: 40 },
    { from: 40, to: 41 },
    { from: 40, to: 42 },
    { from: 43, to: 45 },
    { from: 44, to: 45 },
    { from: 45, to: 46 },
    { from: 47, to: 49 },
    { from: 48, to: 49 },
    { from: 50, to: 49 }
  ]);

  const container = document.getElementById("mynetwork");
  const data = { nodes: nodes, edges: edges };
  const options = {
    layout: { hierarchical: { direction: "UD", sortMethod: "directed" } },
    nodes: {
      shape: "box",
      color: { background: "#d9f99d", border: "#4caf50" },
      font: { color: "#1a202c" }
    },
    edges: {
      color: "#a0aec0",
      arrows: { to: { enabled: true } }
    },
    physics: false
  };
  new vis.Network(container, data, options);
</script>
</body>
</html>
